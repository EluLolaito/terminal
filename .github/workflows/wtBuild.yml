name: Build Terminal Tabs
on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        
      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Setup Python
        uses: actions/setup-python@v5

      - name: Install vcpkg
        shell: cmd
        run: |
          if not exist dep\vcpkg (
            git clone https://github.com/Microsoft/vcpkg.git dep\vcpkg
          )
          cd dep\vcpkg
          .\bootstrap-vcpkg.bat
          cd ..\..

      - name: Restore types.vcxproj NuGet directly
        shell: cmd
        run: |
          set SolutionDir=%CD%\
          nuget restore src\types\lib\types.vcxproj

      - name: Build TerminalAppLib
        shell: cmd
        run: |
          set SolutionDir=%CD%\
          set VCPKG_ROOT=%CD%\dep\vcpkg
          for /f "delims=" %%i in ('dir "%ProgramFiles%\Microsoft SDKs\Windows\v10.*" /b /ad /on 2^>nul ^| tail -1') do set "SDKVER=%%i"
          echo Using SDK: %SDKVER%
          msbuild src\cascadia\TerminalApp\TerminalAppLib.vcxproj /p:Configuration=Release /p:Platform=x64 /p:SolutionDir=%SolutionDir% /p:CppWinRTVerifyKitVersion=false /p:WindowsTargetPlatformVersion=%SDKVER% /p:WindowsSdkVersion=%SDKVER%
          
      - name: Upload tabs DLL
        uses: actions/upload-artifact@v4
        with:
          name: TerminalAppLib-SquareTabs
          path: bin\x64\Release\TerminalAppLib.dll
